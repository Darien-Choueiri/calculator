<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="numpad">
                <div class="numeric">    
                    <button class="buttonN">7</button>
                    <button class="buttonN">8</button>
                    <button class="buttonN">9</button>
                    <button class="buttonN">4</button>
                    <button class="buttonN">5</button>
                    <button class="buttonN">6</button>
                    <button class="buttonN">1</button>
                    <button class="buttonN">2</button>
                    <button class="buttonN">3</button>
                    <button class="buttonF">AC</button>
                    <button class="buttonN">0</button>
                    <button class="buttonF">=</button>
                </div>
                <div class="functions">
                    <button class="buttonF">รท</button>
                    <button class="buttonF">x</button>
                    <button class="buttonF">-</button>
                    <button class="buttonF">+</button>
                </div>    
            </div>
        </div>
    </body>
</html>
